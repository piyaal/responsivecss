<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            height: 400px;
             display:flex;
            border:2px dotted red;
            justify-content: space-evenly;/* */
            align-items: center;
            

        }
        .box{
          width: 200px; 
          height: 200px; 
          border: 2px solid black;
          font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>flexible</h1>
    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
    </div>
</body>
</html>
